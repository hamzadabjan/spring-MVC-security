<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Hamza Dabjan Co. Home Page</title>
</head>
<body>

<h2> Hamza Dabjan Co. Home Page </h2>

<hr>
Welcome to Hamza Dabjan Co. Home Page!

<hr>

    <p>
        User: <span sec:authentication="principal.username"></span>
        <br>
        Roles: <span sec:authentication="principal.authorities"></span>
    </p>

<br>
<hr>

<div sec:authorize="hasRole('MANAGER')">
<p>
    <a th:href="@{/leaders}">Leaders Meeting</a> (Only for managers)
</p>
</div>


<div sec:authorize="hasRole('ADMIN')">
<p>
    <a th:href="@{/system}">Admins Access</a> (Only for admins)
</p>
</div>

<hr>
<form action="#" th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>

</body>
</html>
